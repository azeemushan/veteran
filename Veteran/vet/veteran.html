<!DOCTYPE html>
<html>
<head>
  <title>Veteran</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="Veteran.css">
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<!-- multistep form --> 
<form data-multi-step class="multi-step-form" id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->

  <div class="card" data-step>
  <h2 class="fs-title">Create your account</h2>
  <h3 class="fs-subtitle">This is step 1</h3>
     <div class="form-group">
        
      <input type="email" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
       
      <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <button type="button" data-next >Next</button>

  </div>

  <div class="card" data-step>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle step-title">Your presence on the social network</h3>

      <div class="form-group">
      <input type="text" name="address" id="address" placeholder="address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" name="zipcode" id="zipcode">
      </div>
      <button type="button" data-previous>Previous</button>
      <button type="button" data-next>Next</button>
  </div>

    <div class="card" data-step>
      <h3 class="step-title">This is step 3</h3>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
      </div>
      <button type="button" data-previous>Previous</button>
      <button type="submit">Submit</button>
      
    </div>
